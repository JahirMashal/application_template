<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-blue-200">
    <div class="main">
        <div class=" px-4 py-2 flex justify-between items-center">
            <div class="text-3xl ">
                Hello Jahir !
            </div>
            <div class="">
                <div class="bg-gray-800 h-12 w-12 rounded-full"></div>
            </div>
            
        </div>
        <div class=" flex gap-4 p-4 bg-red-200 overflow-x-scroll">
            <div class="p-2 flex flex-col items-start bg-white rounded-xl gap-4 w-28 aspect-square">
                <div class="bg-yellow-500 rounded-full p-1.5">
                    <div class="w-4 h-4 bg-gray-900 rounded-full"></div>
                </div>
                <div>
                    <div class="text-gray-500 text-sm">Notification</div>
                    <div>10 News</div>
                </div>
            </div>
            <div class="p-2 flex flex-col items-start bg-white rounded-xl gap-4 w-28 aspect-square">
                <div class="bg-yellow-500 rounded-full p-1.5">
                    <div class="w-4 h-4 bg-gray-900 rounded-full"></div>
                </div>
                <div>
                    <div class="text-gray-500 text-sm">Notification</div>
                    <div>10 News</div>
                </div>
            </div>
            <div class="p-2 flex flex-col items-start bg-white rounded-xl gap-4 w-28 aspect-square">
                <div class="bg-yellow-500 rounded-full p-1.5">
                    <div class="w-4 h-4 bg-gray-900 rounded-full"></div>
                </div>
                <div>
                    <div class="text-gray-500 text-sm">Notification</div>
                    <div>10 News</div>
                </div>
            </div>
            <div class="p-2 flex flex-col items-start bg-white rounded-xl gap-4 w-28 aspect-square">
                <div class="bg-yellow-500 rounded-full p-1.5">
                    <div class="w-4 h-4 bg-gray-900 rounded-full"></div>
                </div>
                <div>
                    <div class="text-gray-500 text-sm">Notification</div>
                    <div>10 News</div>
                </div>
            </div>
        </div>
        <div class="bg-white m-4 rounded-xl p-4">
            <div class="flex justify-between">
                <div class=" flex gap-4 items-center">
                    <div>
                        <div class="bg-gray-800 h-9 w-9 rounded-full"></div>
                    </div>
                    <div>
                        <div>Jahir Mashal</div>
                        <div class="text-xs text-gray-400">1 hour ago</div>
                    </div>
                </div>
                <div class="rotate-90 w-5 h-5 flex items-center justify-center p-1.5 font-bold">
                    ...
                </div>
            </div>
            <div>
                <div class="mb-2">My collection</div>
                <div class="w-full aspect-square flex gap-4">
                    <div class="grow shrink-0">
                        <!-- <img class="h-full w-full" src="https://2.bp.blogspot.com/-N28d6iMo_1o/WUuc-2Xl75I/AAAAAAAACoo/Rx6GVy5rnCoZeOYQE1sA46IpYrVVbuNjQCEwYBhgL/s1600/ken-kaneki.jpg" /> -->
                        <div class=" bg-cover bg-center bg-[url('https://2.bp.blogspot.com/-N28d6iMo_1o/WUuc-2Xl75I/AAAAAAAACoo/Rx6GVy5rnCoZeOYQE1sA46IpYrVVbuNjQCEwYBhgL/s1600/ken-kaneki.jpg')] w-full h-full"></div>
                    </div>
                    <div class="grow  flex flex-col gap-4 shrink-0">
                        <div class="bg-green-100 grow shrink-0">Image 2</div>
                        <div class="bg-blue-100 grow">Image 3</div>
                    </div>
                </div>
            </div>
            <div class="flex ">
                <div class=" text-center grow hover:bg-gray-200 hover:text-red-500">
                    <i class="fa fa-heart"></i>
                </div>
                <div class=" text-center  grow">
                    <i class="fa fa-comment"></i>
                </div>
                <div class=" text-center  grow">
                    <i class="fa fa-share-alt"></i>
                </div>
            </div>
        </div>
    </div>

</html>
